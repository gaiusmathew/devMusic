    <!-- home
   ================================================== -->
    <section id="home" class="home-particles">

        <div class="shadow-overlay"></div>

        <div class="content-wrap-table">

            <div class="main-content-tablecell">

                <div class="row">
                    <div class="col-twelve">

                        <div id="counter">
                            <div class="half">
                                <span id="days">11 <sup>days</sup></span>
                                <span id="hours">11 <sup>hours</sup></span>
                            </div>
                            <div class="half">
                                <span id="mins">11 <sup>mins</sup></span>
                                <span id="secs">11 <sup>secs</sup></span>
                            </div>
                        </div>

                        <div class="bottom-text">
                            <h1>Dev Music is unleashing soon</h1>

    </section> <!-- /home -->

    <script>
        // The data/time we want to countdown to
        var countDownDate = new Date("Jul 28, 2020 18:37:52").getTime();

        // Run myfunc every second
        var myfunc = setInterval(function () {

            var now = new Date().getTime();
            var timeleft = countDownDate - now;

            // Calculating the days, hours, minutes and seconds left
            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            // Result is output to the specific element
            document.getElementById("days").innerHTML = days + " <sup>days</sup> "
            document.getElementById("hours").innerHTML = hours + " <sup>hours</sup>  "
            document.getElementById("mins").innerHTML = minutes + " <sup>mins</sup> "
            document.getElementById("secs").innerHTML = seconds + " <sup>secs</sup> "

            // Display the message when countdown is over
            if (timeleft < 0) {
                clearInterval(myfunc);
                document.getElementById("days").innerHTML = ""
                document.getElementById("hours").innerHTML = ""
                document.getElementById("mins").innerHTML = ""
                document.getElementById("secs").innerHTML = ""
                document.getElementById("end").innerHTML = "The wait is over!!";
            }
        }, 1000);
    </script>
    <div id="preloader">
        <div id="loader"></div>
    </div>
